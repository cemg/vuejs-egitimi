    var ortakMixin = {
        data: {
            message: 'Merhaba Mixin!'
        },
        created() {
            console.log('Mixin oluşturuldu.');
        },
        methods: {
            getDate() {
                var tarih = new Date();
                console.log('Mixin:', tarih.toLocaleDateString());
            }
        }
    };

    const app = new Vue({
        el: '#app',
        mixins: [ortakMixin],
        name: 'Uzaktan Kurs',
        data: {
            message: 'Merhaba Vue Instance!'
        },
        created() {
            console.log('Instance oluşturuldu.');
        },
        methods: {
            getDate() {
                var tarih = new Date();
                console.log('Instance:', tarih.toLocaleDateString());
            }
        }
    })
