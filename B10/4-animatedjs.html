<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css">
    <style>
        .animate2-appear {
            opacity: 0;
        }
    </style>
</head>
<body class="p-5">
<div id="app">
    <button class="btn btn-primary" @click="isCustomShowing = !isCustomShowing">Özel Animasyon</button>
    <transition name="custom-animate"
                enter-active-class="animated tada"
                leave-active-class="animated bounceOutRight">
        <div class="alert alert-success" v-if="isCustomShowing">Özel Animasyon</div>
    </transition>
    <hr>
    <transition name="custom-animate2" appear
                appear-class="animate2-appear"
                appear-active-class="animated tada">
        <div class="alert alert-success">Özel Animasyon</div>
    </transition>
</div>

<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        name: 'Uzaktan Kurs',
        data: {
            isCustomShowing: false
        }
    })
</script>
</body>
</html>
